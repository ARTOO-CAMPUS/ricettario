<!--<ng-include src="'app/UI/nav.template.html'"></ng-include>-->
<md-content layout="row" layout-nowrap>
    <ng-include src="'app/UI/sidenav.template.html'"></ng-include>

    <md-content layout="column" layout-wrap>
        <!--categorie-->
        <div class="categorie" layout="row" layout-wrap layout-align="space-around start" layout-padding>
            <img ng-click="cerca('Antipasto')" src="http://tipicamente.it/wp-content/uploads/2017/02/Antipasto.jpg">

            <img ng-click="cerca('Primo')" src="http://i.ndtvimg.com/i/2015-07/spaghetti_625x350_61436865755.jpg">

            <img ng-click="cerca('Secondo')" src="http://blog.giallozafferano.it/lebistro/wp-content/uploads/2015/10/tacchino-1.jpg">

            <img ng-click="cerca('Contorno')" src="http://www.dissapore.com/wp-content/uploads/2016/01/patate-arrosto-1300x867.jpg">

            <img ng-click="cerca('Dolce')" src="http://www.palermoviva.it/wordpress/wp-content/uploads/2016/02/cannoli-1.jpg">
        </div>
        <!--carosello-->
        <md-content layout="row ">
            <md-card flex flex-gt-md="30 " ng-repeat="a in [2,4,5,6,7,8] " class="ricette ">
                <img src="http://static.pourfemme.it/pfricette/fotogallery/845X0/22905/torta-di-compleanno-alle-fragole.jpg
                " class="md-card-image " alt="Washed Out ">
                <md-card-content>
                    <h2 class="md-title ">Paracosm</h2>
                    <p>
                        The titles of Washed Out's breakthrough song and the first single from Paracosm share the two most important words in Ernest
                        Greene's musical language: feel it. It's a simple request, as well...
                    </p>
                </md-card-content>
                <div class="md-actions " layout="row " layout-align="end center ">
                    <md-button>
                        <md-icon md-colors="{color: 'amber'} " ng-repeat="s in [1,2,3,4,5] "><i class="material-icons ">star</i></md-icon>
                    </md-button>
                    <md-button>
                        <md-icon class="md-warn "><i class="material-icons ">favorite</i></md-icon>
                    </md-button>
                </div>
            </md-card>
        </md-content>
        <!--fine carosello-->

        <!--inizio seconda sezione-->
        <div layout="row " layout-wrap flex-offset="10 " layout-align="start ">
            <md-card flex="20 " ng-repeat="ricetta in ricette " class="ricette " ui-sref="dettaglio({id:ricetta._id})">
                <img ng-src="{{ricetta.immagini[0]}} " class="md-card-image " alt="Washed Out ">
                <md-card-content>
                    <h2 class="md-title ">{{ricetta.titolo}}</h2>
                    <p>
                        {{ricetta.preparazione}}
                    </p>
                </md-card-content>
                <div class="md-actions" layout="row" layout-align="space-between end">
                    <div class="md-actions " layout="row " layout-align="start start">
                        <md-button ng-repeat="s in ricetta.stelle" class="md-icon-button">
                            <md-icon md-colors="{color: 'amber'}"><i class="material-icons ">star</i></md-icon>
                        </md-button>
                    </div>
                    <md-button ng-class="colora(ricetta._id)" ng-click="addRicetta(ricetta._id,$event); " class="md-icon-button">
                        <md-icon><i class="material-icons ">favorite</i></md-icon>
                    </md-button>
                </div>
            </md-card>
        </div>
    </md-content>
</md-content>
