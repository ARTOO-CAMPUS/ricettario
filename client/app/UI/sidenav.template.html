<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" md-is-locked-open="opened">
	<md-toolbar class="md-theme-indigo" layout-padding>
		<h1 class="md-toolbar-tools">RICETTE PREFERITE</h1>
	</md-toolbar>
	<md-content layout-padding>
		<div layout="row" layout-align="start center" ng-repeat="preferita in utente.ricettePreferite">
			<md-button ui-sref="dettaglio({id:preferita._id})" class="md-fab" aria-label="Eat cake">
				<md-icon><i class="material-icons">cake</i></md-icon>
			</md-button>
			<h3>{{preferita.titolo}}</h3>
			<md-button class="md-warn" md-no-ink aria-label="Eat cake" ng-click="removePreferito(preferita._id)">
				<md-icon><i class="material-icons">delete</i></md-icon>
			</md-button>
		</div>
	</md-content>
</md-sidenav>
